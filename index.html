<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização e Gravação da Câmera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="camera-container">
        <h1>Visualização e Gravação da Câmera</h1>
        <video id="video" autoplay></video>
        <div class="controls">
            <button id="start-recording">Iniciar Gravação</button>
            <button id="stop-recording" disabled>Parar Gravação</button>
            <a id="download-link" href="#" download="video.mp4" style="display: none;">Baixar Vídeo</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
